<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Matrix Multiplication</title>
    <style>
        table {
            margin: 10px 0;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid black;
        }
        input {
            width: 40px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Enter values for Matrix A</h2>
    <table>
        <tr>
            <td><input type="number" id="a00"></td>
            <td><input type="number" id="a01"></td>
            <td><input type="number" id="a02"></td>
        </tr>
        <tr>
            <td><input type="number" id="a10"></td>
            <td><input type="number" id="a11"></td>
            <td><input type="number" id="a12"></td>
        </tr>
        <tr>
            <td><input type="number" id="a20"></td>
            <td><input type="number" id="a21"></td>
            <td><input type="number" id="a22"></td>
        </tr>
    </table>

    <h2>Enter values for Matrix B</h2>
    <table>
        <tr>
            <td><input type="number" id="b00"></td>
            <td><input type="number" id="b01"></td>
            <td><input type="number" id="b02"></td>
        </tr>
        <tr>
            <td><input type="number" id="b10"></td>
            <td><input type="number" id="b11"></td>
            <td><input type="number" id="b12"></td>
        </tr>
        <tr>
            <td><input type="number" id="b20"></td>
            <td><input type="number" id="b21"></td>
            <td><input type="number" id="b22"></td>
        </tr>
    </table>

    <button onclick="multiplyMatrices()">Multiply Matrices</button>

    <h2>Resultant Matrix (A × B)</h2>
    <table>
        <tr>
            <td id="r00"></td> <td id="r01"></td> <td id="r02"></td>
        </tr>
        <tr>
            <td id="r10"></td> <td id="r11"></td> <td id="r12"></td>
        </tr>
        <tr>
            <td id="r20"></td> <td id="r21"></td> <td id="r22"></td>
        </tr>
    </table>

    <script>
        function multiplyMatrices() {
            // Get values from input fields and convert to numbers
            let A = [
                [parseFloat(document.getElementById('a00').value) || 0, parseFloat(document.getElementById('a01').value) || 0, parseFloat(document.getElementById('a02').value) || 0],
                [parseFloat(document.getElementById('a10').value) || 0, parseFloat(document.getElementById('a11').value) || 0, parseFloat(document.getElementById('a12').value) || 0],
                [parseFloat(document.getElementById('a20').value) || 0, parseFloat(document.getElementById('a21').value) || 0, parseFloat(document.getElementById('a22').value) || 0]
            ];

            let B = [
                [parseFloat(document.getElementById('b00').value) || 0, parseFloat(document.getElementById('b01').value) || 0, parseFloat(document.getElementById('b02').value) || 0],
                [parseFloat(document.getElementById('b10').value) || 0, parseFloat(document.getElementById('b11').value) || 0, parseFloat(document.getElementById('b12').value) || 0],
                [parseFloat(document.getElementById('b20').value) || 0, parseFloat(document.getElementById('b21').value) || 0, parseFloat(document.getElementById('b22').value) || 0]
            ];

            // Perform matrix multiplication (A × B)
            let result = [
                [
                    A[0][0] * B[0][0] + A[0][1] * B[1][0] + A[0][2] * B[2][0],
                    A[0][0] * B[0][1] + A[0][1] * B[1][1] + A[0][2] * B[2][1],
                    A[0][0] * B[0][2] + A[0][1] * B[1][2] + A[0][2] * B[2][2]
                ],
                [
                    A[1][0] * B[0][0] + A[1][1] * B[1][0] + A[1][2] * B[2][0],
                    A[1][0] * B[0][1] + A[1][1] * B[1][1] + A[1][2] * B[2][1],
                    A[1][0] * B[0][2] + A[1][1] * B[1][2] + A[1][2] * B[2][2]
                ],
                [
                    A[2][0] * B[0][0] + A[2][1] * B[1][0] + A[2][2] * B[2][0],
                    A[2][0] * B[0][1] + A[2][1] * B[1][1] + A[2][2] * B[2][1],
                    A[2][0] * B[0][2] + A[2][1] * B[1][2] + A[2][2] * B[2][2]
                ]
            ];

            // Display the result in the table
            document.getElementById('r00').innerText = result[0][0];
            document.getElementById('r01').innerText = result[0][1];
            document.getElementById('r02').innerText = result[0][2];

            document.getElementById('r10').innerText = result[1][0];
            document.getElementById('r11').innerText = result[1][1];
            document.getElementById('r12').innerText = result[1][2];

            document.getElementById('r20').innerText = result[2][0];
            document.getElementById('r21').innerText = result[2][1];
            document.getElementById('r22').innerText = result[2][2];
        }
    </script>
    <footer style="margin-top: 20px; text-align: center;">
    <p>Created by Ezaz Khan</p>
</footer>
</body>
</html>
